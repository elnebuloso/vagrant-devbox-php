---
- name: install container
  docker:
    name: graphite
    image: hopsoft/graphite-statsd
    state: started
    ports:
    - "49153:80"
    - "2003:2003"
    - "8125:8125/udp"
    - "8126:8126"

- name: create apache2 sites
  template: src=vhost.conf dest=/etc/apache2/sites-available/100-docker-graphite-statsd.conf
  notify: base_apache2_restart

- name: enable apache2 sites
  command: a2ensite 100-docker-graphite-statsd
  args:
    creates: /etc/apache2/sites-enabled/100-docker-graphite-statsd.conf
  notify: base_apache2_restart