---
- name: install container
  docker:
    name: graphite
    image: hopsoft/graphite-statsd:{{docker_graphite_statsd_Version}}
    state: started
    ports:
      - "49153:80"
      - "2003:2003"
      - "8125:8125/udp"
      - "8126:8126"

- name: create apache2 sites
  template: src=vhost.conf dest=/etc/apache2/sites-available/100-docker-graphite-statsd.conf
  notify:
    - base_apache2_restart

- name: enable apache2 sites
  command: a2ensite 100-docker-graphite-statsd.conf creates=/etc/apache2/sites-enabled/100-docker-graphite-statsd.conf
  notify:
    - base_apache2_restart