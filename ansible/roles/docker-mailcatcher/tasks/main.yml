---
- name: install container
  docker:
    name: mailcatcher
    image: schickling/mailcatcher
    state: started
    ports:
    - "1080:1080"
    - "1025:1025"

- name: create apache2 site
  template: src=vhost.conf dest=/etc/apache2/sites-available/1080-mailcatcher.conf

- name: enable apache2 sites
  command: a2ensite 1080-mailcatcher
  args:
    creates: /etc/apache2/sites-enabled/1080-mailcatcher.conf
  notify: webserver_restart_apache2