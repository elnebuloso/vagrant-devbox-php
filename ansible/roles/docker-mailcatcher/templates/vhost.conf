<VirtualHost *:80>
        ServerName {{docker_mailcatcher_web_name}}.box.entwickl.de
        ServerSignature Off

        ProxyPass           /  http://localhost:{{docker_mailcatcher_web_port}}/ nocanon
        ProxyPassReverse    /  http://localhost:{{docker_mailcatcher_web_port}}/
        ProxyRequests       Off
        AllowEncodedSlashes NoDecode
</VirtualHost>