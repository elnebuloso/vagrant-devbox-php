<VirtualHost *:80>
        ServerName builds.box.entwickl.de
        ServerSignature Off

        DocumentRoot /var/builds

        <Directory /var/builds>
            Require all granted
            Options Indexes FollowSymLinks
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/builds.error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/builds.access.log combined

        ## SetEnv/SetEnvIf for environment variables
        SetEnv APP_ENV development
</VirtualHost>