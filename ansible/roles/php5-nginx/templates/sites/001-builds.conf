server {
    listen 80;
    server_name builds.box.entwickl.de;
    root /var/builds;

    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.php$ {
        include fastcgi_params;
        fastcgi_pass php;
        fastcgi_index index.php;
    }
}