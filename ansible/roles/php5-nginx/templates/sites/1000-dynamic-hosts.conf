server {
    listen 80;
    server_name "~^(?<sub>.+)\.box\.entwickl\.de$";
    root /var/www/$sub/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.php$ {
        include fastcgi_params;
        fastcgi_pass php;
        fastcgi_index index.php;
    }
}