<VirtualHost *:80>
        ServerName releases.box.entwickl.de
        ServerSignature Off

        DocumentRoot /var/releases

        <Directory /var/releases>
            Require all granted
            Options Indexes FollowSymLinks
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/releases.error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/releases.access.log combined

        ## SetEnv/SetEnvIf for environment variables
        SetEnv APP_ENV development
</VirtualHost>